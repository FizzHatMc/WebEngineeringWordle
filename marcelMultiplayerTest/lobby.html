<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Wordle Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-900 text-gray-50">

<div class="container">
    <h1>Multiplayer Wordle</h1>
    <p>Create a new game or join an existing one to play Wordle with friends!</p>

    <input type="text" id="name-input" placeholder="Enter your Name">
    <button id="create-game" onclick="createGame()">Create Game</button>
    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" >
    <button id="join-game" onclick="joinGame()">Join Game</button>

    <div id="error-message" class="error-message"></div>

</div>
<script src="lobbyscript.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<body>
<button formmethod="post" formaction="/login" onclick="showLoginPopup()">Open Login Popup</button>

<div id="loginPopup" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000;">
    <h3>Login</h3>
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password"><br><br>
    <button onclick="submitLogin()">Submit</button>
    <button onclick="hideLoginPopup()">Cancel</button>
</div>
<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;" onclick="hideLoginPopup()"></div>
</body>
</html>

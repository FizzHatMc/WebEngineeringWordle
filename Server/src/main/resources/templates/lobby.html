<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby-and-home.css">
</head>

<body class="bg-gray-900 text-gray-50">

<div class="container">

    <h1>WORDLE<br><em>online</em></h1>
    <p id="anweisung">Erstelle ein neues Spiel oder trete deinen Freunden bei!</p>

    <input type="text" id="name-input" placeholder="Gib hier deinen Namen an">
    <button id="create-game" onclick="createGame()">Create Game</button>
<!--    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" >-->
<!--    <button id="join-game" onclick="joinGame()">Join Game</button>-->
    <a href="join-game.html">Join Game</a>

    <div id="error-message" class="error-message"></div>

</div>

<footer>
    <p>Impressum type shi</p>
</footer>

<script>
    const gameIdInput = document.getElementById('game-id-input');
    const nameInput = document.getElementById('name-input');
    const errorMessageDisplay = document.getElementById('error-message');

    function showError(message) {
        errorMessageDisplay.textContent = message;
    }

    function navigateToGame(gameId, port, playerName) {
        const targetHost = window.location.hostname; // Keeps same domain (e.g., localhost or example.com)
        const targetPath = "/game?id="+gameId+"&name="+encodeURIComponent(playerName);  // Change to the desired path on that server if needed

        // Navigate to the new port
        window.location.href = `http://${targetHost}:${port}${targetPath}`;
    }



    function createGame(){
        console.log("Button pressed")
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        fetch('/create-game')
            .then(response => response.json())
            .then(data => {
                if (data.gameId && data.port) {
                    navigateToGame(data.gameId, data.port, playerName);
                } else {
                    showError('Failed to create game. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error creating game:', error);
                showError('An error occurred. Please check your network connection.');
            });
    }

    function joinGame(){
        const gameId = gameIdInput.value.trim();
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        if (!gameId) {
            showError('Please enter a Game ID.');
            return;
        }
        fetch(`/join-game?id=${gameId}`)

            .then(response => response.json())
            .then(data => {
                console.log(data)

                if (data.status === 'joined') {
                    navigateToGame(gameId, data.message, playerName);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error joining game:', error);
                showError('An error occurred. Please check your network connection.');
            });
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" type="text/css" href="/static/lobby-and-home.css">
</head>

<body class="bg-gray-900 text-gray-50">

<div class="container">

    <a href="/">
        <h1>WORDLE<br><em>online</em></h1>
    </a>
    <p>Erstelle ein neues Spiel oder trete deinen Freunden bei!</p>

    <input type="text" id="name-input" placeholder="Gib hier deinen Namen an">
    <button class="menu-button" id="create-game" onclick="createGame()">Create Game</button>
<!--    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" >-->
    <button class="menu-button" id="join-game" onclick="route2joinGame()">Join Game</button>

    <div id="error-message" class="error-message"></div>

</div>

<footer>
    <p>
        <a href="/">Home</a> |
        <a href="/impressum">Impressum</a> |
        <a href="mailto://info@dhbw-karlsruhe.de">info@dhbw-karlsruhe.de</a>
    </p>
</footer>

<script>
    const nameInput = document.getElementById('name-input');
    const errorMessageDisplay = document.getElementById('error-message');

    function showError(message) {
        errorMessageDisplay.textContent = message;
    }

    function navigateToGame(gameId, port, playerName) {
        const targetHost = window.location.hostname; // Keeps same domain (e.g., localhost or example.com)
        const targetPath = "/game?id="+gameId+"&name="+encodeURIComponent(playerName);  // Change to the desired path on that server if needed

        // Navigate to the new port
        window.location.href = `http://${targetHost}:${port}${targetPath}`;
    }

    function createGame(){
        console.log("Button pressed")
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        fetch('/create-game')
            .then(response => response.json())
            .then(data => {
                if (data.gameId && data.port) {
                    navigateToGame(data.gameId, data.port, playerName);
                } else {
                    showError('Failed to create game. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error creating game:', error);
                showError('An error occurred. Please check your network connection.');
            });
    }

    function route2joinGame() {
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        document.location=('/spielbeitritt?name=' + encodeURIComponent(playerName));
    }


</script>
</body>
</html>

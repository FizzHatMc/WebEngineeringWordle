<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" type="text/css" href="/static/lobby-and-home.css">
</head>

<body class="bg-gray-900 text-gray-50">

<div class="container">

    <a href="/">
        <h1>WORDLE<br><em>online</em></h1>
    </a>
    <p id="anweisung">Erstelle ein neues Spiel oder trete deinen Freunden bei!</p>

    <p id="modus-anweisung" style="display: none">WÃ¤hle den Modus!</p>
    <button class ="menu-button" id="change-mode" style="display: none" onclick="changeMode()">1v1</button>
    <button class="menu-button" id="create-game" style="display: none" onclick="createGame()">Spiel erstellen</button>

    <input type="text" id="name-input" placeholder="Gib hier deinen Namen an">
    <button class="menu-button" id="show-create-game" onclick="showCreateGame()">Spiel erstellen</button>
    <!--    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" >-->
    <button class="menu-button" id="join-game" onclick="route2joinGame()">Spiel beitreten</button>
    <div id="error-message" class="error-message"></div>

</div>

<footer>
    <p>Impressum type shi</p>
</footer>

<script>
    const nameInput = document.getElementById('name-input');
    const errorMessageDisplay = document.getElementById('error-message');
    let modus="1v1";

    function showError(message) {
        errorMessageDisplay.textContent = message;
    }

    function showCreateGame() {
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Bitte einen Namen angeben.');
            return;
        }
        document.getElementById("create-game").style.display = "inline";
        document.getElementById("change-mode").style.display = "inline";
        document.getElementById("modus-anweisung").style.display = "block";
        document.getElementById("join-game").style.display = "none";
        document.getElementById("anweisung").style.display = "none";
        document.getElementById("name-input").style.display = "none";
        document.getElementById("show-create-game").style.display = "none";
    }

    function navigateToGame(gameId, port, playerName) {
        const targetHost = window.location.hostname; // Keeps same domain (e.g., localhost or example.com)
        const targetPath = "/game?id="+gameId+"&name="+encodeURIComponent(playerName);  // Change to the desired path on that server if needed

        // Navigate to the new port
        window.location.href = `http://${targetHost}:${port}${targetPath}`;
    }

    function createGame(){
        console.log("Button pressed")
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        fetch('/create-game/'+modus)
            .then(response => response.json())
            .then(data => {
                if (data.gameId && data.port) {
                    navigateToGame(data.gameId, data.port, playerName);
                } else {
                    showError('Failed to create game. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error creating game:', error);
                showError('An error occurred. Please check your network connection.');
            });
    }

    function route2joinGame() {
        const playerName = nameInput.value.trim();
        if (!playerName) {
            showError('Please enter your name.');
            return;
        }
        document.location=('/spielbeitritt?name=' + encodeURIComponent(playerName));
    }

    function changeMode(){
        if(modus==="1v1"){
            modus="Team";
        }else{
            modus="1v1";
        }
        document.getElementById("change-mode").innerText = modus;
    }


</script>
</body>
</html>

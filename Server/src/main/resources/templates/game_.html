<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="/static/game.css"></head>

<body>
<nav id="navbar">
    <a href="http://localhost:8080/">
        <h1>WORDLE ONLINE</h1>
    </a>
</nav>
<div class="game">
    <div class="wordle-board">
        <!-- hier Tiles -->
    </div>
    <div class="keyboard">
        <!-- Keyboard buttons hinzufügen? -->
    </div>
<!--    <div id="arrayDisplay"></div> Debugzahlen-->
    <input type="text" autocomplete="off" onchange="tryWord()" name="guess" id="guess">
    <input type="button" value="Guess" onclick="tryWord()">
    <input type="checkbox" id="dailyCheck">

</div>

<footer>
    <p>Impressum type shi</p>
</footer>


</form>
<script src="/socket.io/socket.io.js"></script>
<script>
    const rows = 6;
    const cols = 5;
    const colorArray = [];
    const letterArray = [];
    var tries = 0;

    const gameId = new URLSearchParams(window.location.search).get('id');
    const port = window.location.port;
    const playerName = new URLSearchParams(window.location.search).get('name'); // Get player name
    var slider = document.getElementById("dailyCheck");

    for (let i = 0; i < rows; i++) {
        colorArray[i] = []; // Erstelle eine neue Zeile (inneres Array)
        letterArray[i] = []; // Erstelle eine neue Zeile (inneres Array)
        for (let j = 0; j < cols; j++) {
            colorArray[i][j] = 0;
            letterArray[i][j] = '';
        }
    }
    const board = document.querySelector('.wordle-board');
    var word = document.getElementById("guess").value;
    // erstellt die Tiles
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            board.appendChild(tile);
        }
    }

    function sendGuessHTTP() {
        word = document.getElementById("guess").value;
        slider = document.getElementById("dailyCheck").checked;

        if(slider){
            const address = 'http://localhost:8080/try/' + word
            console.log(address)
            fetch(address)
                .then(response => response.json())
                .then(data => {
                    let output = '<table>';
                    output += '<tr>'; // Beginne eine neue Zeile
                    for (let i = 0; i < data.length; i++) {
                        output += '<td>' + data[i] + '</td>'; // Füge jede Zelle in die gleiche Zeile ein
                    }
                    output += '</tr>'; // Schließe die Zeile
                    output += '</table>';

                    document.getElementById('arrayDisplay').innerHTML = output;
                    for (let i = 0; i < colorArray[tries].length; i++) {
                        colorArray[tries][i] = data[i];
                        letterArray[tries][i] = word[i];
                    }
                    board.replaceChildren(); // Entfernt alle Kindelemente
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 5; col++) {
                            const tile = document.createElement('div');
                            tile.textContent = letterArray[row][col];
                            tile.classList.add('tile');
                            if (colorArray[row][col] == 1) tile.classList.add('tileabsent');
                            if (colorArray[row][col] == 2) tile.classList.add('tilepresent');
                            if (colorArray[row][col] == 3) tile.classList.add('tilecorrect');
                            board.appendChild(tile);
                        }
                    }
                    tries++;
                    word = '';
                    document.getElementById("guess").value = '';
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }else{
            fetch("/guess", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    gameId: gameId,
                    guess: word,
                    playerName: playerName,
                })
            }).then(response => response.json())
                .then(data => {
                    let output = '<table>';
                    output += '<tr>'; // Beginne eine neue Zeile
                    for (let i = 0; i < data.length; i++) {
                        output += '<td>' + data[i] + '</td>'; // Füge jede Zelle in die gleiche Zeile ein
                    }
                    output += '</tr>'; // Schließe die Zeile
                    output += '</table>';

                    document.getElementById('arrayDisplay').innerHTML = output;
                    for (let i = 0; i < colorArray[tries].length; i++) {
                        colorArray[tries][i] = data[i];
                        letterArray[tries][i] = word[i];
                    }
                    board.replaceChildren(); // Entfernt alle Kindelemente
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 5; col++) {
                            const tile = document.createElement('div');
                            tile.textContent = letterArray[row][col];
                            tile.classList.add('tile');
                            if (colorArray[row][col] == 1) tile.classList.add('tileabsent');
                            if (colorArray[row][col] == 2) tile.classList.add('tilepresent');
                            if (colorArray[row][col] == 3) tile.classList.add('tilecorrect');
                            board.appendChild(tile);
                        }
                    }
                    tries++;
                    word = '';
                    document.getElementById("guess").value = '';
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }
    }
    function tryWord() {
        word = document.getElementById("guess").value;
        if (word.length == 5) {
            fetch('/try/' + word)
                .then(response => response.json())
                .then(data => {
                    let output = '<table>';
                    output += '<tr>'; // Beginne eine neue Zeile
                    for (let i = 0; i < data.length; i++) {
                        output += '<td>' + data[i] + '</td>'; // Füge jede Zelle in die gleiche Zeile ein
                    }
                    output += '</tr>'; // Schließe die Zeile
                    output += '</table>';

                    document.getElementById('arrayDisplay').innerHTML = output;
                    for (let i = 0; i < colorArray[tries].length; i++) {
                        colorArray[tries][i] = data[i];
                        letterArray[tries][i] = word[i];
                    }
                    board.replaceChildren(); // Entfernt alle Kindelemente
                    for (let row = 0; row < rows; row++) {
                        for (let col = 0; col < cols; col++) {
                            const tile = document.createElement('div');
                            tile.textContent = letterArray[row][col];
                            tile.classList.add('tile');
                            if (colorArray[row][col] == 1) tile.classList.add('tileabsent');
                            if (colorArray[row][col] == 2) tile.classList.add('tilepresent');
                            if (colorArray[row][col] == 3) tile.classList.add('tilecorrect');
                            board.appendChild(tile);
                        }
                    }
                    tries++;
                    word = '';
                    document.getElementById("guess").value = '';
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }
    }
</script>
</body>
</html>

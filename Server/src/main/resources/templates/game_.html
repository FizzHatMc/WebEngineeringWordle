<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="/static/game.css">
</head>

<body>
<nav id="navbar">
    <a id="link2home" href="http://youtu.be/dQw4w9WgXcQ">
        <h1>WORDLE ONLINE</h1>
    </a>
    <div>
        <input type="checkbox" id="darkMode" onclick="darkmode()">
        <label for="darkMode">darkmode</label>
    </div>

    <button id="copy-id" onclick="copyId()">Game-ID: [id]</button>
</nav>
<div class="game">
    <div class="wordle-board">
        <!-- hier Tiles -->
    </div>
    <div class="keyboard">
        <!-- Keyboard buttons hinzufÃ¼gen? -->
    </div>
    <!--    <div id="arrayDisplay"></div> Debugzahlen-->
    <input type="text" autocomplete="off" onchange="sendGuessHTTP()" name="guess" id="guess">
    <input id="send-guess" type="button" value="Raten" onclick="sendGuessHTTP()">
    <p id="error" style="display: none">Es gab einen Fehler...</p> <!-- Gamestate -1 -->
    <p id="gameover" style="display: none">Keine Versuche mehr!</p> <!-- Gamestate 0 -->
    <p id="enemy" style="display: none">Game Over!</p> <!-- Gamestate 1 -->
    <p id="won" style="display: none">Gewonnen!</p> <!-- Gamestate 2 -->

</div>

<footer>
    <p>Impressum type shi</p>
</footer>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .game {
            display: flex;
            flex-direction: column;
            /*justify-content: center;*/
            margin: 10px;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        #navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 10%;
            background-color: #C7EDE4;
        }

        #navbar a {
            text-decoration: none;
            color: #672A4E;
        }

        #navbar a:hover {
            background-color: #D5FFF3;
        }

        .wordle-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
        }

        .tile {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-transform: uppercase;
        }

        .tilecorrect {
            background-color: #6aaa64;
        }

        .tilepresent {
            background-color: #c9b458;
        }

        .tileabsent {
            background-color: #787c7e;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .keyboard-button {
            width: 30px;
            height: 30px;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #eee;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav id="navbar">
    <a href="http://localhost:8080/">
        <h1>WORDLE ONLINE</h1>
    </a>
</nav>
<section class="game">
<div class="wordle-board">
    <!-- Tiles will be added here -->
</div>
<div class="keyboard">
    <!-- Keyboard buttons will be added here -->
</div>
<div id="arrayDisplay"></div>
    <div><label> Your guess: <input type="text" onchange="tryWord()" name="guess" id="guess"/> </label></div>
    <div><input type="button" value="Submit" onclick="tryWord()"/>
</div>
</section>

<script>
    const rows = 6;
    const cols = 5;
    const colorArray = [];
    const letterArray = [];
    var tries = 0;

    const gameId = new URLSearchParams(window.location.search).get('id');
    const port = new URLSearchParams(window.location.search).get('port');
    const playerName = new URLSearchParams(window.location.search).get('name'); // Get player name

    for (let i = 0; i < rows; i++) {
        colorArray[i] = []; // Erstelle eine neue Zeile (inneres Array)
        letterArray[i] = []; // Erstelle eine neue Zeile (inneres Array)
        for (let j = 0; j < cols; j++) {
            colorArray[i][j] = 0;
            letterArray[i][j] = '';
        }
    }
    const board = document.querySelector('.wordle-board');
    var word = document.getElementById("guess").value;
    // erstellt die Tiles
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            board.appendChild(tile);
        }
    }
    function tryWord() {
        word = document.getElementById("guess").value;
        if (word.length == 5) {
            fetch('/try/' + word)
                .then(response => response.json())
                .then(data => {
                    let output = '<table>';
                    output += '<tr>'; // Beginne eine neue Zeile
                    for (let i = 0; i < data.length; i++) {
                        output += '<td>' + data[i] + '</td>'; // Füge jede Zelle in die gleiche Zeile ein
                    }
                    output += '</tr>'; // Schließe die Zeile
                    output += '</table>';

                    document.getElementById('arrayDisplay').innerHTML = output;
                    for (let i = 0; i < colorArray[tries].length; i++) {
                        colorArray[tries][i] = data[i];
                        letterArray[tries][i] = word[i];
                    }
                    board.replaceChildren(); // Entfernt alle Kindelemente
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 5; col++) {
                            const tile = document.createElement('div');
                            tile.textContent = letterArray[row][col];
                            tile.classList.add('tile');
                            if (colorArray[row][col] == 1) tile.classList.add('tileabsent');
                            if (colorArray[row][col] == 2) tile.classList.add('tilepresent');
                            if (colorArray[row][col] == 3) tile.classList.add('tilecorrect');
                            board.appendChild(tile);
                        }
                    }
                    tries++;
                    word = '';
                    document.getElementById("guess").value = '';
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }
    }
</script>
</body>
</html>

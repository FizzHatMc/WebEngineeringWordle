<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Game</title>
  <link rel="stylesheet" href="../static/lobby-and-home.css">
</head>

<body class="bg-gray-900 text-gray-50">

<div class="container">

  <a href="/">
    <h1>WORDLE<br><em>online</em></h1>
  </a>

  <div id="error-message" class="error-message"></div>

  <input type="text" id="name-input" style="display: none" placeholder="Gib hier deinen Namen an">
  <input type="text" id="game-id-input" placeholder="Bitte Spiel-ID eingeben">
  <button class="menu-button" id="join-game" onclick="joinGame()">Join Game</button>

</div>

<footer>
  <p>Impressum type shi</p>
</footer>

<script>
  const gameIdInput = document.getElementById('game-id-input');
  const nameInput = document.getElementById('name-input');
  const errorMessageDisplay = document.getElementById('error-message');

  function showError(message) {
    errorMessageDisplay.textContent = message;
  }

  function navigateToGame(gameId, port, playerName) {
    const targetHost = window.location.hostname; // Keeps same domain (e.g., localhost or example.com)
    const targetPath = "/game?id="+gameId+"&name="+encodeURIComponent(playerName);  // Change to the desired path on that server if needed

    // Navigate to the new port
    window.location.href = `http://${targetHost}:${port}${targetPath}`;
  }

  function joinGame(){
    const gameId = gameIdInput.value.trim();

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let playerName = urlParams.get('name');

    if(!playerName){
      playerName = nameInput.value.trim();
    }

    if (!playerName) {
      showError('No name ¯\\_(ツ)_/¯');
      document.getElementById("name-input").style.display = "block";
      return;
    }
    if (!gameId) {
      showError('Please enter a Game ID.');
      return;
    }
    fetch(`/join-game?id=${gameId}`)

            .then(response => response.json())
            .then(data => {
              console.log(data)

              if (data.status === 'joined') {
                navigateToGame(gameId, data.message, playerName);
              } else {
                showError(data.message);
              }
            })
            .catch(error => {
              console.error('Error joining game:', error);
              showError('An error occurred. Please check your network connection.');
            });
  }

</script>
</body>
</html>
